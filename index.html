<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainWrapper">
      <div class="calculatorFrame">
        <div class="titleFrame"><h1 class="title">Calculator</h1></div>
        <div class="resultDisplay">
          <p id="operationTail" class="operationTail"></p>
          <p id="operand" class="operand"></p>
          <p id="result" class="result"></p>
        </div>
        <div class="buttonsHold">
          <button id="division" name="%" value="/" class="button darkerButton">
            %
          </button>
          <button id="clearEntry" name="CE" class="button darkerButton">
            CE
          </button>
          <button id="clear" name="C" class="button darkerButton">C</button>
          <button id="delete" name="Del" class="button darkerButton">
            Del
          </button>
          <button id="seven" name="7" class="button lighterButton numButton">
            7
          </button>
          <button id="eight" name="8" class="button lighterButton numButton">
            8
          </button>
          <button id="nine" name="9" class="button lighterButton numButton">
            9
          </button>
          <button
            id="multiplication"
            name="x"
            value="*"
            class="button darkerButton"
          >
            x
          </button>
          <button id="four" name="4" class="button lighterButton numButton">
            4
          </button>
          <button id="five" name="5" class="button lighterButton numButton">
            5
          </button>
          <button id="six" name="6" class="button lighterButton numButton">
            6
          </button>
          <button id="minus" name="-" value="-" class="button darkerButton">
            -
          </button>
          <button id="one" name="1" class="button lighterButton numButton">
            1
          </button>
          <button id="two" name="2" class="button lighterButton numButton">
            2
          </button>
          <button id="three" name="3" class="button lighterButton numButton">
            3
          </button>
          <button id="plus" name="+" value="+" class="button darkerButton">
            +
          </button>
          <button id="changeSymbol" name="+/-" class="button lighterButton">
            +/-
          </button>
          <button id="zero" name="0" class="button lighterButton numButton">
            0
          </button>
          <button id="floatingPoint" name="." class="button lighterButton">
            .
          </button>
          <button id="equal" name="=" value="Enter" class="button">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>

      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
